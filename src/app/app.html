<h1>My To-Do List</h1>

<form class="add-item-form" (submit)="$event.preventDefault()">
    <input type="text" placeholder="What needs to be done?" #newItem
        (keydown.enter)="addItem(newItem.value); newItem.value=''">

    <button type="button" (click)="addItem(newItem.value); newItem.value=''">Add</button>
</form>

<div class="filter-buttons">
    <button (click)="filter = 'all'" [class.active]="filter === 'all'">All</button>
    <button (click)="filter = 'active'" [class.active]="filter === 'active'">Active</button>
    <button (click)="filter = 'completed'" [class.active]="filter === 'completed'">Completed</button>
</div>

@for (item of filteredItems; track $index) {
<app-todo-item [item]="item" (delete)="deleteItem(item)" (complete)="toggleComplete(item)"
    (update)="updateItem(item, $event)"></app-todo-item>
}
