<p [ngClass]="{ 'completed': item.completed }">

    @if (!isEditing) {
    <input type="checkbox" [checked]="item.completed" (change)="complete.emit()">
    {{ item.text }}
    <button (click)="startEdit()">Edit</button>
    <button (click)="delete.emit()">Delete</button>
    } @else {
<form (ngSubmit)="saveEdit()">
    <input type="text" [(ngModel)]="editedText" name="editedText">
    <button type="submit">Save</button>
</form>
}

</p>
